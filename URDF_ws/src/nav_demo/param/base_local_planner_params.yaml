TrajectoryPlannerROS:
# Robot Configuration Parameters
  max_vel_x: 0.5 # maximum velocity in x direction
  min_vel_x: 0.1 # minimum velocity in x direction
  max_vel_theta:  1.0 # 
  min_vel_theta: -1.0
  min_in_place_vel_theta: 1.0
  acc_lim_x: 1.0 # maximum acceleration in x direction
  acc_lim_y: 0.0 # maximum acceleration in y direction
  acc_lim_theta: 0.6 # maximum angular acceleration
# Goal Tolerance Parameters
  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.05
# Differential-drive robot configuration
# if this robot is omni direction
  holonomic_robot: false
# Forward Simulation Parameters
  sim_time: 0.8
  vx_samples: 18
  vtheta_samples: 20
  sim_granularity: 0.05
